<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center align-items-center">
            <!-- Phần form đăng ký -->
            <div class="col-lg-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Đăng ký</h3>
                        <form id="registerForm">
                            <div class="form-group">
                                <label for="name">Tên đăng nhập</label>
                                <input type="text" class="form-control" id="name" placeholder="Nhập tên đăng nhập">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn">
                            </div>
                            <div class="form-group">
                                <label for="password">Mật khẩu</label>
                                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Xác nhận mật khẩu</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Nhập lại mật khẩu">
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="terms">
                                <label class="form-check-label" for="terms">Tôi đồng ý với tất cả các điều khoản trong <a href="#">Điều khoản dịch vụ</a></label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>
                        </form>
                        <p class="text-center mt-3">
                            <a href="signin.html" class="text-secondary">Tôi đã là thành viên</a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Phần hình ảnh -->
            <div class="col-lg-5 d-flex justify-content-center">
                <img src="https://img.freepik.com/premium-vector/log-flat-style-design-vector-illustration-stock-illustration_357500-771.jpg?w=996" alt="Minh họa" class="img-fluid" style="max-width: 300px;" height="300px">
            </div>
        </div>
    </div>

    <!-- jQuery và Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#registerForm").on("submit", function(event) {
                event.preventDefault(); // Ngăn form gửi đi ngay lập tức

                // Lấy giá trị từ các trường nhập
                const username = $("#name").val().trim();
                const email = $("#email").val().trim();
                const password = $("#password").val();
                const confirmPassword = $("#confirmPassword").val();
                const termsAccepted = $("#terms").is(":checked");

                // Kiểm tra nếu tất cả các trường không được bỏ trống
                if (!username || !email || !password || !confirmPassword) {
                    alert("Vui lòng điền vào tất cả các trường!");
                    return;
                }

                // Kiểm tra xem mật khẩu và xác nhận mật khẩu có khớp không
                if (password !== confirmPassword) {
                    alert("Mật khẩu không khớp. Vui lòng thử lại!");
                    return;
                }

                // Kiểm tra nếu người dùng đã đồng ý với điều khoản
                if (!termsAccepted) {
                    alert("Bạn cần đồng ý với Điều khoản dịch vụ để đăng ký.");
                    return;
                }

                // Nếu tất cả kiểm tra đều thành công, gửi form
                alert("Đăng ký thành công!");
                this.submit();
            });
        });
    </script>
</body>
</html>
